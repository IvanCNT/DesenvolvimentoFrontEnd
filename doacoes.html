  <main class="container main-grid">
    <section class="card col-span-12">
      <h2>Campanhas Ativas</h2>
      <article class="card">
        <h3>Doe para os Vegetais</h3>
        <p>Ajude a manter nossas sessões de análise gratuitas.</p>
      <span class="badge">Meta: R$ 20.000.000</span>
      </article>
    </section>

    <section class="card col-span-12">
  <h2>Formulário de Doação</h2>
  <form class="form-contato" enctype="multipart/form-data">
    <label for="nome">Nome
        <input id="nome" name="nome" type="text" placeholder="Seu Nome" required />
    </label>

    <label for="valor">Valor (R$)
      <input id="valor" name="valor" type="number" min="1" placeholder="XX,XX" required />
    </label>

    <label for="pagamento">Forma de pagamento
      <select id="pagamento" name="pagamento" required>
        <option value="">Selecione</option>
        <option value="pix">PIX</option>
        <option value="cartao">Cartão de Crédito</option>
      </select>
    </label>

    <label for="comprovante">Comprovante de pagamento (opcional)
      <input id="comprovante" name="comprovante" type="file" accept=".pdf,.jpg,.png" />
    </label>

    <button type="submit" class="btn-primary">Doar</button>
  </form>
</section>
