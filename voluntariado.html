<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voluntariado</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Voluntariado</h1>
    <nav>
      <!-- mesmo menu de navegação -->
    </nav>
  </header>

  <main>
    <section>
      <h2>Cadastro de Voluntário</h2>
      <form>
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label>Nome: <input type="text" name="nome" required /></label>
          <label>CPF: <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required /></label>
          <label>Telefone: <input type="tel" name="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(11) 91234-5678" required /></label>
          <label>CEP: <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="01001-000" required /></label>
          <label>Endereço: <input type="text" id="endereco" name="endereco" readonly /></label>
        </fieldset>

        <fieldset>
          <legend>Disponibilidade</legend>
          <label><input type="checkbox" name="dias" value="segunda" /> Segunda-feira</label>
          <label><input type="checkbox" name="dias" value="sábado" /> Sábado</label>
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Amigos do Rivotril</p>
  </footer>
</body>
</html>
