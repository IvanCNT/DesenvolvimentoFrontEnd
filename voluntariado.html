  <main class="container main-grid">
    <section class="card col-span-12">
      <h2>Cadastro de Voluntário</h2>
      <form class="form-voluntario">
        <label for="nome">Nome
          <input id="nome" name="nome" type="text" placeholder="Seu Nome" required />
        </label>

        <label for="cpf">CPF
          <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />
        </label>

        <label for="telefone">Telefone
          <input id="telefone" name="telefone" type="tel" placeholder="(11) 91234-5678" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required />
        </label>

        <label for="cep">CEP
          <input id="cep" name="cep" type="text" placeholder="01001-000" pattern="\d{5}-\d{3}" required />
        </label>

        <label for="endereco">Endereço
          <input id="endereco" name="endereco" type="text" placeholder="Rua Exemplo, 123" required />
        </label>

        <fieldset>
          <legend>Disponibilidade</legend>
          <label><input type="checkbox" name="dias" value="segunda" /> Segunda-feira</label>
          <label><input type="checkbox" name="dias" value="sábado" /> Sábado</label>
        </fieldset>

        <button type="submit" class="btn-primary">Enviar</button>
      </form>
    </section>
  </main>
